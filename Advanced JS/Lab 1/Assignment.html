<!doctype html>
<html lang="en">
  <head>
    <title>Advanced JS Day1</title>
    <style>
      div {
        border: 2px solid blue;
        background-color: aliceblue;
        border-radius: 20px;
        width: 500px;
        margin: auto;
        padding: 10px;
      }
      input {
        display: block;
        margin: 20px;
      }
      .adduser {
        border: 2px solid blue;
        background-color: aliceblue;
        border-radius: 10px;
        padding: 10px;
        width: 100px;
        margin: auto;
        cursor: pointer;
      }
      .output {
        margin: auto;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form method="get">
      <div>
        <p>Name</p>
        <input type="text" class="user" placeholder="Enter User Name" />
        <p>Age</p>
        <input type="number" class="age" placeholder="Enter User Age" />
        <p>ID</p>
        <input type="number" class="id" placeholder="Enter ID" />
        <p>Street</p>
        <input type="text" class="street" placeholder="Enter Street" />
        <p>City</p>
        <input type="text" class="city" placeholder="Enter City" />
        <input type="button" class="adduser" value="adduser" />
      </div>
      <p class="output"></p>
    </form>
    <script src="Objects.js"></script>
    <script></script>
  </body>
</html>
