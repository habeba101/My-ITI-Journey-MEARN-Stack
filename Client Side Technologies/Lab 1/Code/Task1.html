<h1> Example of font tag in HTML</h1>

<p> General text without any font tag attribute value </p>

<p><font color="#8B9900"> Text having normal font size and font face. only changing font color</font> </p>

<p><font face="Bahnschrift"> Text having different font face </font> </p>

<p><font size=5> Text with increased font size having default font type</font> </p>
