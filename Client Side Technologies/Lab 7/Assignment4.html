<!doctype html>
<html lang="en">
  <head>
    <title>Assignment 4</title>
    <link rel="stylesheet" href="Assignment4.css" />
  </head>
  <body>
    <div class="search-div">
      <h3>Student or Course Search</h3>
      <input type="text" placeholder="search for student" class="search" />
    </div>
    <div class="drop-down">
      <h3>Select the Sorting Method</h3>
      <select name="sortVals">
        <option value="">--select sort type--</option>
        <option value="age">Sort by Age</option>
        <option value="name">Sort by name</option>
      </select>
    </div>
    <div class="table-div">
      <table class="title">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Course</th>
        </tr>
      </table>
      <table class="main"></table>
    </div>

    <div class="result">
      <h3>Search Result</h3>
    </div>
  </body>
  <script src="Assignment4.js"></script>
</html>
