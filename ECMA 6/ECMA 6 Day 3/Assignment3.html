  <body>
    <script>
      // The Promise.all() static method takes an iterable of promises as input and returns a single Promise. This returned promise fulfills when all of the input's promises fulfill (including when an empty iterable is passed), with an array of the fulfillment values. It rejects when any of the input's promises rejects, with this first rejection reason.

      const p1 = Promise.resolve(3);
      const p2 = 42;
      const p3 = new Promise((resolve, reject) => {
        setTimeout(resolve, 100, "foo");
      });

      Promise.all([p1, p2, p3]).then((values) => {
        console.log(values);
      });

      // The Promise.any() static method takes an iterable of promises as input and returns a single Promise. This returned promise fulfills when any of the input's promises fulfills, with this first fulfillment value. It rejects when all of the input's promises reject (including when an empty iterable is passed), with an AggregateError containing an array of rejection reasons.

      const promise1 = Promise.reject(new Error("error"));
      const promise2 = new Promise((resolve) =>
        setTimeout(resolve, 100, "quick"),
      );
      const promise3 = new Promise((resolve) =>
        setTimeout(resolve, 500, "slow"),
      );

      const promisesany = [promise1, promise2, promise3];

      Promise.any(promisesany).then((value) => console.log(value));

      //he Promise.allSettled() static method takes an iterable of promises as input and returns a single Promise. This returned promise fulfills when all of the input's promises settle (including when an empty iterable is passed), with an array of objects that describe the outcome of each promise.

      const p11 = Promise.resolve(3);
      const p22 = new Promise((resolve, reject) =>
        setTimeout(reject, 100, "foo"),
      );
      const promises = [p11, p22];

      Promise.allSettled(promises).then((results) =>
        results.forEach((result) => console.log(result.status)),
      );

      //The Promise.race() static method takes an iterable of promises as input and returns a single Promise. This returned promise settles with the eventual state of the first promise that settles.

      const p111 = new Promise((resolve, reject) => {
        setTimeout(resolve, 500, "one");
      });
      const p222 = new Promise((resolve, reject) => {
        setTimeout(resolve, 100, "two");
      });
      Promise.race([p111, p222]).then((value) => {
        console.log(value);
      });
    </script>
  </body>
